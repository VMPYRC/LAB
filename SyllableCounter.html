<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Syllable Counter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		textarea,
		button {
			width: 100%;
			padding: 10px;
			font-size: 1em;
		}

		button {
			background-color: #007BFF;
			color: white;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.output pre {
			background-color: #f8f9fa;
			padding: 10px;
			border: 1px solid #ddd;
		}
	</style>
</head>

<body>
	<h1>Syllable Counter</h1>
	<textarea id="textInput" rows="8" placeholder="Type your text here..."></textarea>
	<button onclick="countSyllables()">Count Syllables</button>
	<div class="output">
		<pre id="result"></pre>
	</div>

	<script>
		function countSyllables() {
			const text = document.getElementById("textInput").value;
			const lines = text.split('\n');
			let output = lines.map((line, index) => {
				const words = line.trim().split(/\s+/).filter(Boolean);
				const syllableInfo = words.map(word => `${word}(${countSyllablesInWord(word)})`).join(' ');
				const totalSyllables = words.reduce((sum, word) => sum + countSyllablesInWord(word), 0);
				return `Line ${index + 1}: ${syllableInfo} | Total syllables: ${totalSyllables}`;
			}).join('\n');
			document.getElementById("result").innerText = output;
		}

		function countSyllablesInWord(word) {
			word = word.toLowerCase().replace(/[^a-z]/g, '');
			const syllableCount = (word.match(/[aeiouy]+/g) || []).length;
			return Math.max(syllableCount - (word.endsWith('e') ? 1 : 0), 1);
		}
	</script>
</body>

</html>
