<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Syllable Counter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		textarea,
		input,
		button {
			width: 100%;
			margin: 10px 0;
			padding: 10px;
			font-size: 1em;
		}

		button {
			background-color: #007BFF;
			color: white;
			border: none;
			cursor: pointer;
		}

		button:hover {
			background-color: #0056b3;
		}

		.output {
			margin-top: 20px;
		}

		.output pre {
			background-color: #f8f9fa;
			padding: 10px;
			border: 1px solid #ddd;
		}
	</style>
</head>

<body>
	<h1>Syllable Counter</h1>
	<p>Enter text below to count syllables for each line:</p>
	<textarea id="textInput" rows="8" placeholder="Type your text here..."></textarea>
	<button onclick="countSyllables()">Count Syllables</button>
	<div class="output">
		<h2>Results:</h2>
		<pre id="result"></pre>
	</div>

	<script>
		function countSyllables() {
			const text = document.getElementById("textInput").value;
			const lines = text.split(/\r?\n/); // Split by newlines
			let output = '';

			lines.forEach((line, index) => {
				if (line.trim() === "") return; // Skip empty lines
				const words = line.split(/\s+/); // Split by spaces
				let lineSyllables = [];
				let totalSyllables = 0;

				words.forEach(word => {
					const syllables = countSyllablesInWord(word);
					lineSyllables.push(`${word}(${syllables})`);
					totalSyllables += syllables;
				});

				output += `Line ${index + 1}: ${lineSyllables.join(' ')} | Total syllables: ${totalSyllables}\n`;
			});

			document.getElementById("result").innerText = output.trim();
		}

		function countSyllablesInWord(word) {
			word = word.toLowerCase().replace(/[^a-z]/g, ''); // Normalize word
			if (word === "") return 0;

			// Basic regex to estimate syllables
			let syllableCount = word.match(/[aeiouy]+/g)?.length || 0;

			// Handle silent 'e'
			if (word.endsWith("e")) {
				syllableCount -= 1;
			}

			// Ensure at least one syllable per word
			return Math.max(syllableCount, 1);
		}
	</script>
</body>

</html>
